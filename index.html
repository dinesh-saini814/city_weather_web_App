<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather app</title>
  <link rel="stylesheet" href="weather-app-style.css">
</head>
<body>
   
  <div class="card">
    <!-- search bar for city -->
    <div class="search">
      <input type="text" placeholder="Enter City Name" spellcheck="false">
      <button>
        <img src="/fun little program/weather-app-customized/images/search-interface-symbol.png"  class="button-s-icon">
      </button>
    </div>

    <!-- weather information -->
    <div class="weather-info" id="weather-details">
      <img src="/fun little program/weather-app-customized/images/stars cloud.png" class="weather-icon">
          
    <!-- involid city name -->
    <div class="error">
      <p class="error-message">Invalid City Name</p>
    </div>

      <p>
        <h1 class="front-tital" style="font-size: 40px;">
          What's weather now...
        </h1>
      </p>
      <h1 class="temp">22Â°c</h1>
      <h2 class="city"></h2>
      <div class="details">
        <div class="col">
          <img src="/fun little program/weather-app-customized/images/humidity (1).png">
          <div>
            <p class="humidity"></p>
            <p>Humidity</p>
          </div>
        </div>

        
        <div class="col">
          <img src="/fun little program/weather-app-customized/images/wind (1).png">
          <div>
            <p class="wind">15 Km/h</p>
            <p>Wind Speed</p>
          </div>
        </div> 
      </div>
    </div>
  </div>
  <div class="image-container">
    <input type="file" id="imageInput" accept="image/*" style="display: none;">
    <button onclick="document.getElementById('imageInput').click()">Choose Image</button>
    <div class="image-box" id="imageBox"></div>
  </div>
  <script src="weather-app-script.js"></script>
</body>
</html>
